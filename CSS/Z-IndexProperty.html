<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Z-Index Property</title>
        <style type="text/css">
            #yellow{
                background-color:yellow;
                width: 400px;
                height: 400px;
                top: 0px;
                position: absolute;
                z-index: 1;
            }
            #blue{
                background-color: blue;
                width: 600px;
                height: 50px;
                top: 0px;
                position: absolute;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <div id="blue"></div>
        <div id="yellow"></div>
    </body>
</html>
