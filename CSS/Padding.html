<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>CSS BASICS</title>
    <style type="text/css">
        #div1 {
            width: 80%;
            border: 3px solid black;
            background: yellow;
            color: blue;
            margin:0px 0px 50px 20px;
            padding:30px 0px 0px 30px;
        }
        .underline{
            text-decoration: underline;
        }
    </style>

    </head>
    <body>
        <div id="div1" class="underline">This is a Line of Text.</div>
        <div>This is another sample line of text.</div>
    </body>
</html>
