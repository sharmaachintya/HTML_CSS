<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
    <style type="text/css">
        table,td,th{
            border: 1px solid #ddd;
            text-align: left;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            padding: 15px;
        }
        td:hover{
            background-color: cyan;
        }
        th:hover{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Cena</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Sidhu</td>
            <td>Moosewala</td>
            <td>O</td>
        </tr>
        <tr>
            <td>Noah</td>
            <td>Cena</td>
            <td>B</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Aujla</td>
            <td>A+</td>
        </tr>
    </table>
</body>
</html>
