<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <form name="employment" action="send.php" method="post">
        <table width="600" border="1" cellspacing="2" cellpadding="2">
            <tr>
                <td>Employment Application</td>
                <td></td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fname" maxlength="25" /></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" maxlength="25" /></td>
            </tr>
            <tr>
                <td>Position</td>
                <td>
                    <select name="position">
                        <option value="AC">Accountant</option>
                        <option value="ML">ML Engineer</option>
                        <option value="DA">Data Analyst</option>
                        <option value="BA">Buisness Ananlyst</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Experience Level</td>
                <td>
                    <select name="experience">
                        <option value="BE">Beginner</option>
                        <option value="IN">Intermediate</option>
                        <option value="AD">Advanced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Job Type</td>
                <td>
                    <input type="checkbox" name="ft" />Full-Time
                    <input type="checkbox" name="ft" />Part-Time
                    <input type="checkbox" name="ft" />Internship
                </td>
            </tr>
            <tr>
                <td>Employment Status</td>
                <td>
                    <input type="radio" name="estatus" value="employed" />Employed
                    <input type="radio" name="estatus" value="unemployed" />Unemployed
                    <input type="radio" name="estatus" value="student" />Student
                </td>
            </tr>
            <tr>
                <td>Additional Comments</td>
                <td><textarea name="Comments" cols="45" rows="5"></textarea> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
